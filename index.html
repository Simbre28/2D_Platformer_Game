<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="gameCanvas" width="1200" height="600"></canvas>

    <script>
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      class Character {
        constructor(name, health, strength, y, width, height) {
          this.name = name;
          this.health = health;
          this.strength = strength;
          this.x = canvas.width / 2;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = 5;
          this.direction = 0;
          this.isMoving = false;
          this.isJumping = false;
          this.isAttacking = false;
          this.currentFrame = 0;
          this.animationCounter = 0;
          this.animationSpeed = 5;
          this.goldCoins = 0;
          this.idleSprite = new Image();
          this.idleSprite.src = 'https://coursecrafters.co.za/wp-content/uploads/2024/03/Idle.png';
          this.runSprite = new Image();
          this.runSprite.src = 'https://coursecrafters.co.za/wp-content/uploads/2024/03/Run.png';
          this.jumpSprite = new Image();
          this.jumpSprite.src = 'https://coursecrafters.co.za/wp-content/uploads/2024/03/Jump.png';
          this.attackSprite = new Image();
          this.attackSprite.src = 'https://coursecrafters.co.za/wp-content/uploads/2024/03/Attack-1.png';
        }

        draw() {
          let sprite;
          let spriteWidth;
          let spriteHeight;
          let numFrames;

          if (this.isAttacking) {
            sprite = this.attackSprite;
            spriteWidth = 1400 / 14;
            spriteHeight = 200;
            numFrames = 14;
          } else if (this.isJumping) {
            sprite = this.jumpSprite;
            spriteWidth = 156 / 2;
            spriteHeight = 128;
            numFrames = 2;
          } else if (this.isMoving) {
            sprite = this.runSprite;
            spriteWidth = 1024 / 8;
            spriteHeight = 128;
            numFrames = 8;
          } else {
            sprite = this.idleSprite;
            spriteWidth = 1536 / 12;
            spriteHeight = 128;
            numFrames = 12;
          }

          // Save the canvas context state
          ctx.save();

          // Flip the canvas horizontally if the character is moving left
          if (this.direction === -1) {
            ctx.scale(-1, 1);
            ctx.drawImage(
              sprite,
              this.currentFrame * spriteWidth,
              0,
              spriteWidth,
              spriteHeight,
              -this.x - this.width / 2,
              this.y,
              this.width,
              this.height
            );
          } else {
            ctx.drawImage(
              sprite,
              this.currentFrame * spriteWidth,
              0,
              spriteWidth,
              spriteHeight,
              this.x - this.width / 2,
              this.y,
              this.width,
              this.height
            );
          }

          // Restore the canvas context state
          ctx.restore();

          this.animationCounter++;
          if (this.animationCounter >= this.animationSpeed) {
            this.currentFrame = (this.currentFrame + 1) % numFrames;
            this.animationCounter = 0;
          }
        }
      }

      class Chest {
        constructor(x, y, width, height, isOpen, coins) {
          this.initialX = x;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.isOpen = isOpen;
          this.coins = coins;
          this.closedChestImage = new Image();
          this.closedChestImage.src = 'https://coursecrafters.co.za/wp-content/uploads/2024/03/ChestClosed.png';
          this.openChestWithCoinsImage = new Image();
          this.openChestWithCoinsImage.src = 'https://coursecrafters.co.za/wp-content/uploads/2024/03/ChestOpen.png';
          this.openChestWithoutCoinsImage = new Image();
          this.openChestWithoutCoinsImage.src = 'https://coursecrafters.co.za/wp-content/uploads/2024/03/ChestOpen_Empty.png';
        }

        draw() {
          if (this.isOpen && this.coins > 0) {
            ctx.drawImage(this.openChestWithCoinsImage, this.x, this.y, this.width, this.height);
          } else if (this.isOpen && this.coins === 0) {
            ctx.drawImage(this.openChestWithoutCoinsImage, this.x, this.y, this.width, this.height);
          } else {
            ctx.drawImage(this.closedChestImage, this.x, this.y, this.width, this.height);
          }
        }

        openChest(character) {
          if (!this.isOpen && this.collidesWith(character)) {
            this.isOpen = true;
            this.showTextLayer(character);
          }
        }

        showTextLayer(character) {
          const textLayer = document.createElement('div');
          textLayer.style.position = 'absolute';
          textLayer.style.top = '50%';
          textLayer.style.left = '50%';
          textLayer.style.transform = 'translate(-50%, -50%)';
          textLayer.style.backgroundColor = 'white';
          textLayer.style.padding = '20px';
          textLayer.style.border = '1px solid black';
          textLayer.style.textAlign = 'center';
          textLayer.innerHTML = `
          <p>Take Coins?</p>
          <button id="yesButton">Yes</button>
          <button id="noButton">No</button>
        `;
          document.body.appendChild(textLayer);

          const yesButton = document.getElementById('yesButton');
          const noButton = document.getElementById('noButton');

          yesButton.addEventListener('click', () => {
            character.goldCoins += this.coins;
            this.coins = 0;
            textLayer.remove();
          });

          noButton.addEventListener('click', () => {
            this.isOpen = false;
            textLayer.remove();
          });
        }

        collidesWith(character) {
          return (
            character.x - character.width / 2 < this.x + this.width &&
            character.x + character.width / 2 > this.x &&
            character.y < this.y + this.height &&
            character.y + character.height > this.y
          );
        }

        updatePosition(tilesPosition) {
          this.x = this.initialX + tilesPosition;
        }
      }

      const groundPosition = 500;
      const player = new Character("Player", 100, 20, groundPosition - 155, 160, 200);
      const chest = new Chest(1000, groundPosition - 80, 80, 80, false, 10);

      const backgroundImages = [];
      const backgroundSpeeds = [0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4];
      const backgroundPositions = Array(8).fill(0);

      function loadBackgroundImages() {
        const imagePaths = [
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/8Sky.png',
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/7Hills.png',
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/6Forest.png',
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/5BackBushes.png',
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/4Ground.png',
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/3Bushes.png',
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/2Fence.png',
          'https://coursecrafters.co.za/wp-content/uploads/2024/03/1Tiles.png'
        ];

        imagePaths.forEach((path, index) => {
          const image = new Image();
          image.src = path;
          backgroundImages[index] = image;
        });
      }

      function update() {
        // Update background positions
        if (player.isMoving) {
          backgroundPositions.forEach((_, index) => {
            backgroundPositions[index] -= backgroundSpeeds[index] * player.direction;
            if (backgroundPositions[index] <= -canvas.width) {
              backgroundPositions[index] = 0;
            }
          });
        }

        // Update chest position based on the tiles layer position
        chest.updatePosition(backgroundPositions[7]);

        // Check for collision with chest
        chest.openChest(player);

        // Redraw game
        draw();

        requestAnimationFrame(update);
      }

      function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw background images
        backgroundImages.forEach((image, index) => {
          ctx.drawImage(image, backgroundPositions[index], 0, canvas.width, canvas.height);
          ctx.drawImage(image, backgroundPositions[index] + canvas.width, 0, canvas.width, canvas.height);
        });

        // Draw character
        player.draw();

        // Draw chest
        chest.draw();
      }

      // Event listeners for mouse events
      canvas.addEventListener('mousedown', (event) => {
        player.isMoving = true;
        const rect = canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        if (mouseX < player.x) {
          player.direction = -1;
        } else {
          player.direction = 1;
        }
      });

      canvas.addEventListener('mouseup', (event) => {
        player.isMoving = false;
      });

      // Event listener for jumping
      canvas.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
          player.isJumping = true;
        }
      });

      canvas.addEventListener('keyup', (event) => {
        if (event.code === 'Space') {
          player.isJumping = false;
        }
      });

      // Event listener for attacking
      canvas.addEventListener('keydown', (event) => {
        if (event.code === 'KeyA') {
          player.isAttacking = true;
        }
      });

      canvas.addEventListener('keyup', (event) => {
        if (event.code === 'KeyA') {
          player.isAttacking = false;
        }
      });

      // Load background images and start the game loop
      loadBackgroundImages();
      requestAnimationFrame(update);
    </script>
  </body>

</html>
